  <body>
    <!-- body -->
    <div class='row container'>
      <div class='col-4 sidebar' id='sidebar'></div>
      <!-- main area-->
      <div class='col-8 search'>
        <!-- input box-->
        <div class="input-group mb-3 mt-4">
  <input type="text" class="form-control" placeholder="Artist or Song Name" aria-label="Recipient's username" aria-describedby="button-addon2" id='inputVal' value="hi">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary select" type="button" onclick="val()" >Search</button>
     <button class="btn btn-outline-secondary select" type="button" onclick="Clear()" >Delete Playlist</button>
  </div></div>
  <!-- where results will be displayed--><div id='result' class='row result'>
</div>
  </div>   </div>

    <script src="script.js"></script>
